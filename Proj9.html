                                    <h2>About</h2>
                                    <p>
                                        <strong>Year: </strong>2019<br />
                                        <strong>Made with: </strong> Unreal Engine; C++<br />
                                        <br />In this game the player is a penguin stuck in a snowball, that is rolling over a bobsleigh-like track.
                                        He has to dodge all kinds of objects to stay alive and get as much points as possible.<br />
                                        <br />We made this game with a team of 3 people for a school project. The main objective of this project was
                                        for us to learn how to use C++ to make games. We chose to use Unreal Engine, because this is a popular
                                        game engine. In Unreal Engine you can create blueprint classes to be able to make a game without having to 
                                        write code, however we barely used them and mostly wrote our own C++ classes since this was required of us by school.
                                        The track is procedurally generated using Unreal Engine's Procedural Mesh Component and for the shape we implemented
                                        an algorithm for a Cubic bezier curve repeatedly. This way we could create an infinite, randomized track.<br />
                                    </p>
